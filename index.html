<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="assets/img/brujita.png" class="form-image">
                <img src="assets/img/white-outline.png" alt="">
            </div>
            <!-- <p class="featured-words">Estas a pocos minutos dee <span>DEEEEEEE</span></p> -->
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Iniciar sesion</button>
                <button class="btn btn-2" id="register">Registrate</button>
            </div>

            <!-- Login Form -->
            <form id="login" class="login-form">
                <div class="form-title">
                    <span>Iniciar sesion</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" id="loginEmail" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" class="input-field" placeholder="Contraseña" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="input-box">
                        <button class="input-submit">
                            <span>Inicia sesion</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <button id="loginGoogleBtn"><i class="bx bxl-google"></i></button>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register" class="register-form">
                <div class="form-title">
                    <span>Crea una cuenta</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" id="registerEmail" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="registerUser" class="input-field" placeholder="Nombre de usuario" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="registerPassword" class="input-field" placeholder="Contraseña" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="input-box">
                        <button class="input-submit">
                            <span>Registrate</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <button id="loginGoogleBtn"><i class="bx bxl-google"></i></button>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </form>
        </div>
    </div>
    <!-- JS -->
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
